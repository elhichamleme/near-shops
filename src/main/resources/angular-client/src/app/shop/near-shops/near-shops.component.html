<app-navbar component="nearShops" caller="nearShops">

</app-navbar>
<div class="container" infinite-scroll (scrolled)="moreShops()">
    <div class="item"  *ngFor="let shop of shopsArray">
      <span class="title">{{shop.name}}</span>
      <img src="{{shop.picture}}">
      <div class="control">
        <a (click)="likeShop(shop.id)" class="positive">like</a>
        <a (click)="dislikeShop(shop.id)" class="negative">dislike</a>
      </div>
    </div>

</div>
