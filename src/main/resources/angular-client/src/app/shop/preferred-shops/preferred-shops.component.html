<app-navbar component="preferredShops" caller="preferredShops">

</app-navbar>
<div class="container" >
  <div class="item" *ngFor="let shop of preferredShopsArray">
    <span class="title">{{shop.name}}</span>
    <img src="{{shop.picture}}">
    <div class="control">
      <a (click)="removeFromPreferred(shop.id)" class="negative">remove</a>
    </div>
  </div>

</div>
